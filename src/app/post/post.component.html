<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>New Post</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>

          <mat-input-container style="width:100%" >
              <textarea [(ngModel)]="postMsg" name="description"  matInput placeholder="Post Message" ></textarea>
            </mat-input-container>
        <button mat-raised-button color="primary" (click)="post()" >Post</button>
      </form>
    </mat-card-content>

  </mat-card>
