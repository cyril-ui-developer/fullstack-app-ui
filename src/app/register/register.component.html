<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Register New User</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-input-container>
        <input [(ngModel)]="registerData.email" name="email" matInput placeholder="email" type="email"  >
      </mat-input-container>
      <mat-input-container>
        <input [(ngModel)]="registerData.pwd" name="pwd"  matInput placeholder="password" type="password">
      </mat-input-container>
      <br />
      <mat-input-container>

          <input [(ngModel)]="registerData.name" name="pwd"  matInput placeholder="name" type="name">
        </mat-input-container>
        <br />
        <mat-input-container style="width:100%" >
            <textarea [(ngModel)]="registerData.description" name="description"  matInput placeholder="description" ></textarea>
          </mat-input-container>
      <button mat-raised-button color="primary" (click)="post()" >Register</button>
    </form>
  </mat-card-content>

</mat-card>
