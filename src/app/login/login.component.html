<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>Login</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-input-container>
          <input [(ngModel)]="loginData.email" name="email" matInput placeholder="email" type="email"  >
        </mat-input-container>
        <mat-input-container>
          <input [(ngModel)]="loginData.pwd" name="pwd"  matInput placeholder="password" type="password">
        </mat-input-container>
        <button mat-raised-button color="primary" (click)="post()" >Login</button>
      </form>
    </mat-card-content>

  </mat-card>
